<!doctype html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<style type="text/css">

#navbar{
	background-color: #257AA9 !important;
}


#navbar a:hover{
	color: #77BC1F !important;
}

.controls{
	background-color: #257AA9;
	color: white;
	border: 1px solid black;
	margin-bottom: 20px;
	height: 200px;
	display: none;
	width: calc(100%-40px);
	padding: 20px;
}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script>
$( document ).ready( function ( ) {
	$( "input[name=selType]" ).on("click", function() {
		var op = $( "input[name=selType]:checked" ).val();

		if(op === 'byLname') {
        $("#researchControls, #questionControls").hide();
        $("#nameControls").show("slide", {direction: "up" }, "fast");
            }

        else if(op === 'byRarea') {
        $("#nameControls, #questionControls").hide();
        $("#researchControls").show("slide", {direction: "up" }, "fast");

               }

        else {
        $("#nameControls, #researchControls").hide();
        $("#questionControls").show("slide", {direction: "up" }, "fast");
    }

	});
});

</script>
</head>
<body>
<nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
<div id="navbar" class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-lg">
      <li class="nav-item mr-3">
        <a class="nav-link navbar-brand" href="index.html" style="font-size: 1.2em;">AECT Legends and Legacies</a>
      </li>
      <li class="nav-item mr-3">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item mr-3 active">
        <a class="nav-link" href="video.html">Video Archive</a>
      </li>
      <li class="nav-item mr-3">
        <a class="nav-link" href="https://www.aect.org/">Main AECT Website</a>
      </li>
</ul>
</div>
</nav>
<!-- form to hide/expand additional search controls -->
<div>
<form>
<label for="byLname">Last Name: <input type="radio" name="selType" value="byLname" id="byLname"></label>
<label for="byRarea">Research Area: <input type="radio" name="selType" value="byRarea" id="byRarea"></label>
<label for="byQ">Question Asked: <input type="radio" name="selType" value="byQ" id="byQ"></label>
</form>
</div>
<div class="controls" id="nameControls">div 1</div>
<div class="controls" id="researchControls">div 2</div>
<div class="controls" id="questionControls">div 3</div>

<footer style="color: white; width: 100%; height: 60px; line-height: 60px; text-align: center; background-color: #257AA9">&copy; AECT Legends and Legacies 2018</footer>

</body>
</html>
